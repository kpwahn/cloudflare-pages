name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm i wrangler
      - run: echo "$CLOUDFLARE_API_TOKEN"
      - run: node ./node_modules/.bin/wrangler2 pages publish / #Requires CLOUDFLARE_API_TOKEN Github secret